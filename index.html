<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>


  
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="file-flex">
        <div class="file document">
          <img src="images/icon-document.svg" alt="document">
        </div>
        <div class="file folder">
          <img src="images/icon-folder.svg" alt="folder">
        </div>
        <div class="file upload">
          <img src="images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>
    <div class="storage">
      <div class="description">
        <p>Youâ€™ve used <span class="bold">815 GB</span>  of your storage</p>
      </div>
      <div class="amount">
        <div><h1>185</h1></div>
        <div><p>GB Left</p></div>
      </div><span class="triangle"> </span>
      <div class="slide">
        <div class="gradient">
          <div class="circle"></div>
        </div>
      </div>
      <div class="amount-progression">
        <div class="min">
          <p>0 GB</p>
        </div>
        <div class="max">
          <p>1000 GB</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Xarles-Xarles">Xarles</a>.
  </div>
</body>
</html>
